<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Melofy â€“ Free Music Player</title>
    <meta name="description" content="Melofy is a modern, easy-to-use music player that lets you stream songs">
    <meta name="keywords" content="Melofy, music player, online music player, free music app, stream songs, play music">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="Styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/66a3509f90.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="tile" id="tile">
        <div class="player">
            <h1>Melofy</h1>
            <img src="Media/Perfect-Song-Cover.jpg" alt="cover" class="Song-Cover" id="song-cover">
            <h2 id="song-name">Perfect</h2>
            <audio id="audio" src="Media/Perfect.mp3"></audio>
            <div class="time">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <input type="range" value="0" id="progress">
            <div class="control" id="song-control">
                <div onclick="prevSong()">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div onclick="PlayPause()">
                    <i class="fa-solid fa-play" id="Control-Icon"></i>
                </div>
                <div onclick="nextSong()">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Melofy Team. All rights reserved.</p>
    </footer>
    <script src="Script.js"></script>
</body>
</html>
